<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Barbie's Wardrobe</title>
</head>
<body>
    <div id="container">
      <div class="box-1">
        <img src="https://i.imgur.com/M6TTSui.jpg" class="box-image">
      </div>
      <div class="box-2">
        <h1 class="info">Barbie</h1>
        <p><i>- Living the dream since 1959</i> </p>
      </div>
    </div>

    <div id="barbie">
    </div>

    <div class="button-container">
      <div class="birkin-btns">
        <button class="btn" id="birkin">Buy Birkin</button>
        <button class="btn" id="birkin-sell">Sell Birkin</button>
      </div>
      <div class="rb-btns">
        <button class="btn" id="red-bottoms">Buy Red Bottoms</button>
        <button class="btn" id="rb-sell">Sell Red Bottoms</button>
      </div>
      <div class="rental-btns">
        <button class="btn" id="rental">Buy Rental Property</button>
        <button class="btn" id="rental-sell">Sell Rental Property</button>
      </div>
        <button id="tezzy">Buy Tesla</button>
        <button id="work">Get Paid</button>
      </div>


    <script src="app.js"></script>
</body>
</html>
